
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title><%= user%>的个人主页</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/jumbotron.css" rel="stylesheet">
    <style>
      .regist{
        padding: 48px 0 0 0;
      }
      .form-horizontal{
        width: 50%;
        margin: 0 auto;
      }
      .welcome{
        text-align: center;
      }
      #regist-alert{
        display: none;
      }
      .avatar{
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>

   <% include header.html %>
    <h1 class="welcome">
      <img src="/avatar/<%= avatar || 'default.jpg'%>" alt="" class="avatar">
      <%= user%>的个人主页
    </h1>
    <div class="container regist">
      <!-- Example row of columns -->
      <div class="row">
        <div class="list-group">
          <% for (var i = 0; i < shuoshuolist.length; i++) { %>
          <a href="javascript:;" class="list-group-item">
            <h4 class="list-group-item-heading"><%=shuoshuolist[i].content%></h4>
            <p class="list-group-item-text"><%= dateFormat(shuoshuolist[i].creatTime) %></p>
          </a>
          <% } %>
        </div>
      </div>

      <% include footer.html %>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
      
    </script>
  </body>
</html>
